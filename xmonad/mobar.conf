Config { font = "xft:Droid Sans-8"
       , bgColor = "black"
       , fgColor = "grey"
       , position = Top
       , lowerOnStart = True
       , commands = [
                      Run Cpu ["-L","10","-H","51","--normal","green","--high","red"] 10
                    , Run Memory ["-t","Mem: <usedratio>%"] 10
    		    , Run Date "%A %B %d %l:%M %p" "date" 10
                    , Run XMonadLog
                    , Run Network "eth0" [] 10
                    ]
       , sepChar = "%"
       , alignSep = "}{"
       , template = "%cpu% %memory% %eth0% } %XMonadLog% { <fc=#ee9a00>%date%</fc>"
       }
